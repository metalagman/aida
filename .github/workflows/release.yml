name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Build binaries
        env:
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          GOOS=linux  GOARCH=amd64 go build -ldflags "-s -w" -o dist/aida-linux-amd64 ./cmd/aida
          GOOS=linux  GOARCH=arm64 go build -ldflags "-s -w" -o dist/aida-linux-arm64 ./cmd/aida
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o dist/aida-darwin-amd64 ./cmd/aida
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o dist/aida-darwin-arm64 ./cmd/aida

      - name: Generate checksums
        run: |
          cd dist
          sha256sum aida-* > checksums.txt

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/aida-linux-amd64
            dist/aida-linux-arm64
            dist/aida-darwin-amd64
            dist/aida-darwin-arm64
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
